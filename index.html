<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0d0e] text-white p-6">

    <div class="max-w-lg mx-auto mt-10 p-6 bg-[#1e1f20] rounded-2xl shadow-xl">
        <h1 class="text-2xl font-bold mb-4 text-blue-400 text-center">YouTube AI Tool</h1>
        
        <input type="text" id="ytUrl" placeholder="Paste YouTube Link Here" 
               class="w-full p-3 rounded-lg bg-[#131314] border border-gray-700 mb-4 outline-none focus:border-blue-500">
        
        <button id="runBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition">
            Get Transcript
        </button>

        <div id="output" class="mt-6 p-4 bg-[#131314] rounded-lg hidden">
            <h3 class="text-sm text-gray-400 mb-2">Result:</h3>
            <p id="resultText" class="text-sm leading-relaxed"></p>
        </div>
    </div>

    <!-- Yahan apna AI Studio wala code dalo -->
    <script type="module">
        // 1. AI Studio se jo code mila tha, use yahan paste karo
        // Example: import { GoogleGenerativeAI } from "...";
        
        document.getElementById('runBtn').onclick = async () => {
            const url = document.getElementById('ytUrl').value;
            const resultDiv = document.getElementById('output');
            const resultText = document.getElementById('resultText');

            if(!url) return alert("Link toh dalo!");

            resultDiv.classList.remove('hidden');
            resultText.innerText = "Processing... Please wait.";

            // Yahan apna AI logic call karo jo tune AI Studio mein banaya tha
        };
    </script>
</body>
</html>
